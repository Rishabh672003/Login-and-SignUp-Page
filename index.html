<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="signupFrm">
    <form action="" class="form" method="post" onsubmit="return validateForm()">
      <h1 class="title"> Sign Up to Proceed </h1>

      <div class="inputContainer">
        <input type="email" class="input" placeholder="a" required>
        <label for="" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" required>
        <label for="" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="pass" required>
        <label for="" class="label">Password</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="pass2" required>
        <label for="" class="label">Confirm Password</label>
      </div>
      <p class="passMatch" id="passMatch"></p>
      <input type="submit" class="submitBtn" value="Create Account">
      <input type="checkbox" class="check" required> <label class="tandc">I agree to <a href="#">Terms of Service</a>
        and <a href="#">Privacy Policy</a> of the Website.</label>
      <br>
      <div class="or">OR</div>
      <button class="loginBtn"> <a href="login.html"> Already an User? Cick to Login </a></button>
    </form>
  </div>

</body>

</html>
